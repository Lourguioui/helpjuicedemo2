<div class="calendar-header w-100 d-flex">
	<!-- HEADER TITLE/INFO -->
	<ng-container *ngFor="let infoCell of infoCells">
		<div class="calendar-header-title d-flex align-items-center justify-content-center">
			<label class="bold"> {{ common.translate(infoCell.title) }} </label>
		</div>
	</ng-container>
	<!-- HEADER CELLS -->
	<ng-container *ngFor="let cell of headerCells">
		<div
			*ngIf="view === 'month'"
			class="calendar-header-cell d-flex flex-column w-100 align-items-center justify-content-center"
			[ngClass]="{ 'week-end': getDayName(cell) === 'Sa' || getDayName(cell) === 'Su' }"
		>
			<span>
				{{ getDayName(cell) }}
			</span>
			<span>
				{{ cell.getDate() }}
			</span>
			<span>
				{{ getMonthName(cell) }}
			</span>
		</div>
		<div
			*ngIf="view === 'day'"
			class="calendar-header-cell d-flex flex-column w-100 align-items-center justify-content-center"
		>
			<span>
				{{ cell | date: "shortTime" }}
			</span>
		</div>
	</ng-container>
</div>
